{% extends 'wrapper.html' %}
{% block content %}
	{% load static %}
	<link rel="stylesheet" href="{% static 'createRefForTesting.css' %}">
	<form action="" method="post" class="content-form">
		{% csrf_token %}
		<div class="subtitle">Генерация ссылки</div><br>
		<input type="submit" value="Сгенерировать ссылку!" name="generateRefButton">
	</form><br><br>
	{% if ref %}
	Ваша ссылка - <a href="http://192.168.0.208:3000/testing?ref={{ref}}" style="color:#7DB7FF">http://192.168.0.208:3000/testing?ref={{ref}}</a>
	{% endif %}
{% endblock %}
